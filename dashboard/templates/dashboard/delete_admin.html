{% extends 'dashboard/layout.html' %}
{% load static %}
{% block container %}
    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="row page-titles">
            <div class="col-md-5 align-self-center">
                <h3 class="text-themecolor">{{ title }}</h3>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                    <li class="breadcrumb-item active">{{ title }}</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="jumbotron">
                <h1 class="text-center text-danger mb-5">ARE YOU SURE YOU WANT TO DELETE THE USER?</h1>
            </div>
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form method='post'>
                            {% csrf_token %}
                            <div class='form-group'>
                                <div class="p-3 w-50 m-auto">
                                    <div class='form-group d-flex'>
                                        <button type="submit" class="btn btn-danger w-50 me-5">Yes. Delete!!</button>
                                        <a href="{% url 'admin-list' %}" class="btn btn-outline-dark w-50">No, Go back!</a>
                                    </div>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
